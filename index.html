<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Scholars Tome | Open Resource Hub</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background-color: #f9f9f9;
      color: #222;
      margin: 0;
      padding: 0;
      line-height: 1.6;
    }
    header {
      background-color: #1f2937;
      color: white;
      padding: 1.5rem;
      text-align: center;
    }
    main {
      max-width: 800px;
      margin: 2rem auto;
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h1, h2 {
      margin-top: 0;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    th, td {
      border-bottom: 1px solid #ddd;
      padding: 0.5rem;
      text-align: left;
    }
    th {
      background-color: #f1f1f1;
    }
    a {
      color: #2563eb;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      color: #555;
    }
  </style>
</head>
<body>
  <header>
    <h1>The Scholars Tome</h1>
    <p>An open hub for datasets, tutorials, and research resources.</p>
  </header>

  <main>
    <h2>ðŸ“š Resource Library</h2>
    <p>Below is an automatically generated list of resources from <code>metadata.csv</code>.</p>

    <table id="resourceTable">
      <thead>
        <tr>
          <th>Name</th>
          <th>Type</th>
          <th>Tags</th>
          <th>License</th>
          <th>Link</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </main>

  <footer>
    Â© <span id="year"></span> The Scholars Tome â€” Licensed under <a href="LICENSE">CC BY 4.0</a>.
  </footer>

  <script>
    // display current year
    document.getElementById("year").textContent = new Date().getFullYear();

    // load metadata.csv dynamically
    fetch('metadata.csv')
      .then(response => response.text())
      .then(data => {
        const rows = data.trim().split('\n').slice(1); // skip header
        const tbody = document.querySelector('#resourceTable tbody');

        rows.forEach(row => {
          const cols = row.split(',');
          const [name, type, path, tags, license, source_url] = cols;
          const tr = document.createElement('tr');

          tr.innerHTML = `
            <td>${name}</td>
            <td>${type}</td>
            <td>${tags}</td>
            <td>${license}</td>
            <td>${source_url ? `<a href="${source_url}" target="_blank">Open</a>` : ''}</td>
          `;

          tbody.appendChild(tr);
        });
      })
      .catch(err => console.error('Could not load metadata.csv', err));
  </script>
</body>
</html>
